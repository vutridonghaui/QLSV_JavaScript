<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <h2 class="display-4 text-center" style="font-weight: bold;">Quản Lý sinh viên</h2>
                <form id="formSV">
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">Mã Sinh Viên : </label>
                            <input type="text" class="form-control" id="txtMaSV">
                            <div id="maError"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Tên Sinh Viên : </label>
                            <input type="text" class="form-control" id="txtTenSV">
                            <div id="tenError"></div>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">Email : </label>
                            <input type="text" class="form-control" id="txtEmail">
                            <div id="emailError"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Mật khẩu: </label>
                            <input type="password" class="form-control" id="txtPass">
                            <div id="passError"></div>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="">Ngày Sinh : </label>
                            <input type="date" class="form-control" id="txtNgaySinh">
                            <div id="ngaySinhError"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="">Lớp: </label>
                            <select name="" id="khSV" class="form-control">
                                <option>Lớp ĐH KTPM 1</option>
                                <option>Lớp ĐH KTPM 2</option>
                                <option>Lớp ĐH KTPM 3</option>
                                <option>Lớp ĐH Khoa học máy tính 1</option>
                                <option>Lớp ĐH Khoa học máy tính 2</option>
                                <option>Lớp ĐH Hệ thống thông tin 1</option>
                                <option>Lớp ĐH Hệ thống thông tin 2</option>
                            </select>
                            <div id="khoaHocError"></div>
                        </div>                    
                    </div>                
                    <div class="row">
                        <div class="col-4 form-group">
                            <label for="">Điểm Toán : </label>
                            <input type="text" class="form-control" id="txtDiemToan">
                            <div id="mathError"></div>
                        </div>
                        <div class="col-4 form-group">
                            <label for="">Điểm Lý : </label>
                            <input type="text" class="form-control" id="txtDiemLy">
                            <div id="physicalError"></div>
                        </div>
                        <div class="col-4 form-group">
                            <label for="">Điểm Hóa : </label>
                            <input type="text" class="form-control" id="txtDiemHoa">
                            <div id="chemistryError"></div>
                        </div>
                    </div>           
                </form>
                <div class="form-group text-center">
                    <button type="submit" id="btnAdd" class="btn btn-success" >Thêm Sinh Viên</button>
                    <button type="button" id="btnUpdate" class="btn btn-warning" style="display:none;">Cập nhật</button>
                    <button type="button" id="btnReset" class="btn btn-primary">Reset</button>
                </div>                   
            </div>
            <div class="col-8 mx-auto">
                <div class="form-group">
                    <input id="txtSearch" type="text" class="form-control" placeholder="Nhập tên cần tìm"> 
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Mã Sinh Viên</th>
                            <th>Tên Sinh Viên</th>
                            <th>Email</th>
                            <th>Ngày Sinh</th>
                            <th>Khóa Học</th>
                            <th>Điểm Trung Bình</th>
                        </tr>
                    </thead>
                    <tbody id="tbodySinhVien">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <script src="./js/validation.js"></script>
        <script src="./js/sinhvien.js"></script>
        <script src="./js/danhsachsinhvien.js"></script>
        <script src="./js/main.js"></script>
</body>
</html>
